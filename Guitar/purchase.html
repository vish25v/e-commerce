<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main-container">

    <div id="div-header"><header>
        <div id="logo-image">
            <img src="images/logo3.png">

        </div>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">GuitarZone</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="geoLocation.html">Locate Stores</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Shop by Category
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Electric Guitars</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Acoustic Guitars</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Bass Guitars</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <div id="img-cart"><img src="images/cart.png"></div>
        </nav>


    </header></div>

    <!--Main body of the page-->
    <div>
        <div class="container">
            <!--Div to display product image and description-->
            <div class="row" id="purchase-prod-head">
                <div class="col-sm-5" id="purchase-prod-img">
                    <img id="prodImage" src="images/1.jpg" alt="Guitar">
                </div>
                <!--Spacing div between prod image and description-->
                <div class="col-sm-1"></div>
                <div class="col-sm-6" id="purchase-prod-desc">
                    <h1 class="prodDesc-block" id="prodTitle">Guitar</h1>
                    <h4 class="prodDesc-block">Price: <b><span id="prodPrice"></span></b></h4>
                    <h4 class="prodDesc-block">Color: <b><span id="prodColor"></span></b></h4>
                    <h4 class="prodDesc-block">Weight: <b><span id="prodWeight"></span></b></h4>
                    <p><span id="prodDesc"></span></p>
                </div>
            </div>
            <h1></h1>

            <div class="row" id="purchaseForm">

                <div class="col-sm-2"></div>

                <!--Purchase details form-->
                <div class="col-sm-8 purchase-center-content-block" id="purchase-form-block">
                    <div class="row">
                        <h3 id="purchase-form-title">Personal Details</h3>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fname">First Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lname">Last Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phone">Phone:</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="10" class="form-control" id="phone" placeholder="Enter your phone" name="phone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-7">Payment Details</label>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" style="padding-top: 0px" for="cname">Name on Card:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="cname" placeholder="Enter your full name written on your card." name="cname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="cnumber">Card Number:</label>
                            <div class="col-sm-8">
                                <input type="number" length="16" class="form-control" id="cnumber" placeholder="Enter your card number." name="cnumber" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="cexpiry">Expiry:</label>
                            <div class="col-sm-8">
                                <input type="month" class="form-control" id="cexpiry" name="cexpiry" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" style="padding-top: 0px" for="ccv">Security Code:</label>
                            <div class="col-sm-8">
                                <input type="password" maxlength="3" class="form-control" id="ccv" name="ccv" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <input type="button" class="btn btn-default" id="purchase-review-btn" onclick="return validateMe()" value="Review Details">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-sm-2"></div>

            </div>

            <div class="row" id="purchaseReview">
                <div class="col-sm-2"></div>

                <!--Purchase details review block-->
                <div class="col-sm-8 purchase-center-content-block" id="purchase-review-block">
                    <div class="row">
                        <h3 id="purchase-review-title">Personal Details</h3>
                    </div>
                    <div class="form-horizontal">
                        <div class="form-group-2">
                            <div class="col-sm-3">
                                <h4 class="col-sm-12" for="fname">First Name:</h4>
                            </div>
                            <div class="col-sm-8">
                                <h4><span id="fname-span"></span></h4>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <div class="col-sm-3">
                                <h4 class="col-sm-12" for="lname">Last Name:</h4>
                            </div>
                            <div class="col-sm-8">
                                <h4><span id="lname-span"></span></h4>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <div class="col-sm-3">
                                <h4 class="col-sm-12" for="email">Email:</h4>
                            </div>
                            <div class="col-sm-8">
                                <h4><span id="email-span"></span></h4>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <div class="col-sm-3">
                                <h4 class="col-sm-12" for="phone">Phone:</h4>
                            </div>
                            <div class="col-sm-8">
                                <h4><span id="phone-span"></span></h4>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <div class="col-sm-3">
                                <h4 class="col-sm-12" for="cname">Name on Card:</h4>
                            </div>
                            <div class="col-sm-8">
                                <h4><span id="cname-span"></span></h4>
                            </div>
                        </div>
                        <div class="form-group-2">
                            <div class="col-sm-3">
                                <h4 class="col-sm-12" for="cnumber">Ending on:</h4>
                            </div>
                            <div class="col-sm-8">
                                <h4><span id="cnumber-span"></span></h4>
                            </div>
                        </div>
                        <div class="form-group-2" id="btn-set">
                            <div class="col-sm-offset-3 col-sm-2">
                                <input type="button" class="btn btn-danger" id="purchase-confirm-btn" onclick="changeToEdit()" value="Edit Details">
                            </div>
                            <div class="col-sm-2">
                                <a href="confirmation.html" id="purchase-now-btn" onclick="" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-sm-2"></div>
            </div>

        </div>
    </div>
</div> <!-- end of main-container -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="scripts/purchase.js"></script>
</body>
</html>
