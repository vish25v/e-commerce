<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guitar | Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main-container">
	<div id="div-header"><header>
		<div id="logo-image"> 
			<img src="images/logo3.png">

		</div>


			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">GuitarZone</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="geoLocation.html">Locate Stores</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Shop by Category
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">Electric Guitars</a>
                                <div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Acoustic Guitars</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Bass Guitars</a>
							</div>
						</li>

					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
				<div id="img-cart"><img src="images/cart.png"></div>
			</nav>


	</header></div>



    <div id="body-outer-div">
        <div class="container">
            <!--this block contains main guitar images and next-prev button images-->
            <div class="row">
                <div class="col-sm-2 image-outer-block">
                    <button id="prev-btn" onclick="changeProd('left')"><img src="images/prev.png" width="50%"></button>
                </div>
                <div class="col-sm-8 image-outer-block">
                    <img id="prod-img" src="images/1.jpg" height="100%" alt="Guitar" width="100%">
                </div>
                <div class="col-sm-2 image-outer-block">
                    <button id="next-btn" onclick="changeProd('right')"><img src="images/next.png" width="50%"></button>
                </div>
            </div>
            <!--this block contains product description and buying option-->
            <div class="row" id="index-prod-desc-block">
                <div  id="prod-details-div">
                    <div id="prod-info-div" class="psc-info">
                        <div id="prod-info-inner">
                            <div class="row">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <h3><span id="product-name-span"></span></h3>
                                    <p>Price: <span id="price-lbl-span"><b></b></span></p>
                                    <p>Color: <span id="color-lbl-span"><b></b></span></p>
                                    <p>Weight: <span id="weight-lbl-span"><b></b></span></p>
                                    <p id="desc-lbl-span"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ship-info-div" class="psc-info">
                        <button class="psc-btn" onclick="expandIndexInfoDiv('ship')"><h4>Shipping Information</h4></button>
                        <div id="ship-info-inner">
                            <div class="row">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <p>Seller Name: <span id="seller-lbl-span"><b></b></span></p>
                                    <p>Product ID: <span id="item-id-span"><b></b></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cust-review-div" class="psc-info">
                        <button class="psc-btn" onclick="expandIndexInfoDiv('review')"><h4>Customer Reviews</h4></button>
                        <div id="cust-review-inner">
                            <div class="row">
                                <div class="col-sm-offset-1 col-sm-10" id="review-block">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Button to buy product and go to purchase page-->
                <div  id="buy-proddiv">
                    <a href="purchase.html" id="buy-now-btn" onclick="" class="btn btn-primary">Buy Now</a>
                </div>
            </div><br>
        </div>
    </div>

	<div><footer>

	</footer></div>
</div>

<script src="scripts/index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
