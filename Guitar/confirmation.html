            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

            <!--Confirmation message for the order-->
            <div class="col-sm-1"></div>
            <div class="col-sm-6" id="purchase-prod-desc">
                <h1 class="prodDesc-block" id="prodTitle">Thank you!<br><span><h3>Your purchase successful.</h3> <br> <h4> <strong>Order Details</strong> </h4></span></h1>

                <h4 class="prodDesc-block">Order #: <b><span id="prodNumber"></span></b></h4>
                <h4 class="prodDesc-block">Shipping Date: <b><span id="prodShipDate"></span></b></h4>
